<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      </div>
    </div>
    <h1 style="text-align: center">Create An Article</h1>

    <div class="container">
      <form action="/action_page.php">
        <h2>Article Title</h2>
        <input class="form-control" id="artTt" type="text" name="" value="" />

        <input class="form-control" id="artImg" type="file" name="" value="" />
        <br />
        <h2>Article Text</h2>
        <textarea class="form-control" rows="5" id="artTxt"></textarea>
        <br />
        <h2>Article Category</h2>
        <input
          class="form-control"
          id="artCategory"
          type="text"
          name=""
          value=""
        />
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
